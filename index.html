          <script>
            const words = ["Diseñador Web", "Pensador Creativo","Fotografo","Editor de Video"];
            let i = 0;
            let j = 0;
            let currentWord = "!";
            let isDeleting = false;
            const typedText = document.getElementById("typed-text");

            function type() {
            currentWord = words[i];
            if (isDeleting) {
            typedText.textContent = currentWord.substring(0, j--);
            } else {
            typedText.textContent = currentWord.substring(0, j++);
            }

            if (!isDeleting && j === currentWord.length) {
            isDeleting = true;
            setTimeout(type, 1000); // Pausa antes de borrar
            } else if (isDeleting && j === 0) {
            isDeleting = false;
            i = (i + 1) % words.length;
            setTimeout(type, 500); // Pausa antes de escribir el siguiente
          } else {
            setTimeout(type, isDeleting ? 50 : 50); // Velocidad de escritura/borrado
          }
        }

        document.addEventListener("DOMContentLoaded", type);
        </script>
